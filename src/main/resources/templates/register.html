<div layout:decorator="layouts/login-layout" layout:fragment="content">
    <form th:action="@{/register}" th:object="${userForm}" method="post" class="form-horizontal">
      
      <div class="form-group">
	    <label class="control-label col-sm-3" for="email">Email(Username):</label>
	    <div class="col-sm-6">
	      <input type="email" id="email" name="email" th:field="*{email}" autofocus="autofocus" />
	    </div>
	    <div class="col-sm-6">
	      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <label class="control-label col-sm-3" for="password">Password:</label>
	    <div class="col-sm-6">
	      <input type="password" id="password" name="password" th:field="*{password}" />
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <label class="control-label col-sm-3" for="name">Name:</label>
	    <div class="col-sm-6">
	      <input type="text" id="name" name="name" th:field="*{name}" />
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <label class="control-label col-sm-3" for="surname">Surname:</label>
	    <div class="col-sm-6">
	      <input type="text" id="surname" name="surname" th:field="*{surname}" />
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <div class="col-sm-offset-3 col-sm-6">
	      <button type="submit" class="btn btn-default">Register</button>
	    </div>
	  </div>
      
    </form>
</div>
