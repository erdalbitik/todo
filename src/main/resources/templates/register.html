<div layout:decorator="layouts/login-layout" layout:fragment="content">
    <form th:action="@{/register}" th:object="${userForm}" method="post" class="form-horizontal">
      
      <div class="alert-container container">
	      <div th:if="${#fields.hasAnyErrors()}" class="show alert alert-danger">
			<p th:each="err : ${#fields.allErrors()}" th:text="#{${err}}">...</p>
		  </div>
	  </div>
      
      <div class="form-group">
	    <label class="control-label col-sm-3" for="email">#{register.form.email}</label>
	    <div class="col-sm-6">
	      <input type="email" id="email" name="email" th:field="*{email}" autofocus="autofocus" />
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <label class="control-label col-sm-3" for="password">#{register.form.password}</label>
	    <div class="col-sm-6">
	      <input type="password" id="password" name="password" th:field="*{password}" />
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <label class="control-label col-sm-3" for="name">#{register.form.name}</label>
	    <div class="col-sm-6">
	      <input type="text" id="name" name="name" th:field="*{name}" />
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <label class="control-label col-sm-3" for="surname">#{register.form.surname}</label>
	    <div class="col-sm-6">
	      <input type="text" id="surname" name="surname" th:field="*{surname}" />
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <div class="col-sm-offset-3 col-sm-6">
	      <button type="submit" class="btn btn-default">#{register.form.submit}</button>
	    </div>
	  </div>
      
    </form>
</div>
