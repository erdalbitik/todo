<div layout:decorator="layouts/login-layout" layout:fragment="content">
    <form th:action="@{/login}" method="post" class="form-horizontal">
      
      <div class="form-group">
	    <label class="control-label col-sm-2" for="username">Email:</label>
	    <div class="col-sm-4">
	      <input type="email" class="form-control" id="username" name="username" placeholder="Enter email" autofocus="autofocus">
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="password">Password:</label>
	    <div class="col-sm-4">
	      <input type="password" class="form-control" id="password" name="password">
	    </div>
	  </div>
      
      <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-4">
	      <button type="submit" class="btn btn-default">Login</button>
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-4">
	      <a th:href="@{/register}">Register</a>
	    </div>
	  </div>
      
    </form>
    
    
    
</div>
